<div class="container">
	<div class="row">
		<h1>Lectures</h1>
		<p>Here you can find useful information on the following subjects:</p>
		<div class="panel-group" id="collapse-group">
			<div class="panel">
				<div class="panel-heading">
					<a data-toggle="collapse" data-parent="#collapse-group" href="#el1">List of files</a>
				</div>
				<div class="collapse" id="el1">
					<div class="panel-body">
						<table class="table">
							<thead>
								<tr>
									<th>Subject</th>
									<th>File</th>
									<th>Description</th>
								</tr>
										</thead>
						<tbody>
							<tr *ngFor="let lecture of lectures">
								<td><span>{{lecture.subject}}</span></td>
								<td> <a href={{lecture.source}}>{{lecture.fileName}}</a></td>
								<td> <span>{{lecture.description}}</span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<form class="form-horizontal" role="form" name="newLection" method="post">
		<div class="form-group">
			<label class="control-label col-md-2" for="subject">Subject's Title:</label>
			<div class="col-md-3">
				<input class="form-control" type="subject" form="newLection" id="subject" placeholder="Enter the title"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2" for="subject">File description:</label>
			<div class="col-md-3">
				<input class="form-control" type="description" form="newLection" id="description" placeholder="Enter a description"/>
			</div>
		</div>
		<div class="form-group">
		<label class="control-label col-md-2" for="file">Attach file:</label>
		<div class="col-md-3">
			<input type="file" form="newLection" id="file"/>
		</div>
		</div>
						<button class="btn btn-success" type="submit" form="newLection">Add information</button>
	</form>
</div>
</div>
